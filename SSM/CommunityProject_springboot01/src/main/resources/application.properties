# 应用名称
spring.application.name=CommunityProject_springboot
# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值： true ）
spring.thymeleaf.cache=true
# 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值 :true ）
spring.thymeleaf.check-template-location=true
#Content-Type 的值（默认值： text/html ）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值： true ）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，⽤逗号分隔
spring.thymeleaf.excluded-view-names=
# 要运⽤于模板之上的模板模式。另⻅ StandardTemplate-ModeHandlers( 默认值： HTML5)
spring.thymeleaf.mode=HTML5
# 在构建 URL 时添加到视图名称前的前缀（默认值： classpath:/templates/ ）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值： .html ）
spring.thymeleaf.suffix=.html
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.dsj.application.mybatis.entity
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/db_community?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456
# 应用服务 WEB 访问端口
server.port=8088

# MP相关配置
# 配置数据表和实体类类名的映射关系，也可以通过@TableName("tb_user")在实体类上注解
mybatis-plus.global-config.db-config.table-prefix=tb_

#自增长：也可以用@TableId在实体类中标识主键字段
#value：用于指定主键对应的数据库表字段名，如果与实体类中的属性名相同，则可以省略不写
#type：用于指定主键生成策略，默认为 IdType.NONE，表示不自动生成主键。常用的主键生成策略还有 IdType.AUTO（自增长）、IdType.ASSIGN_ID（手动输入主键值）、IdType.UUID（使用 UUID 生成主键）
#mybatis-plus.global-config.db-config.id-type=auto

# 开启MP的日志功能（输出到控制台）
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#去除 Spring boot 和 mybatis-plus的图标（）
#spring.main.banner-mode=off
#mybatis-plus.global-config.banner=false


# 热部署生效
spring.devtools.restart.enabled=true
# 设置重启目录
spring.devtools.restart.additional-paths=src/main/java
# 设置classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude=static/**
