<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

</head>
<body>
<div id="bg" >
        <!-- 表单部分 -->
        <div class="form">
            <form action="/doEnroll" method="post">
                <h4>注册</h4>
                <input type="text" placeholder="输入账号" id="username" name="username"/><br/>
                <input type="password" placeholder="输入密码" id="password" name="password"/><br/>
                <input type="password" placeholder="确认密码" id="repassword" name="repassword"/><br/>
                <br/>
                <input type="submit" value="注册" id="submit"/>
                <br/>
                <a href="index.html">已有账号去登录</a>

            </form>
        </div>
</div>
</body>
</html>
