<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="time"></span>
    <script>
        function remmainTime(){
            var now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth()+1;
            let day = now.getDate();
            let hour = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let week = now.getDay();
            let weekStr
            
            switch (week) {
                case 0:
                    weekStr ="星期日";
                    break;
                case 1:
                    weekStr ="星期六";
                    break;
                case 2:
                    weekStr ="星期五";
                    break;
                case 3:
                    weekStr ="星期四";
                    break;
                case 4:
                    weekStr ="星期三";
                    break;
                case 5 :
                    weekStr ="星期二";
                    break;
                case 6:
                    weekStr ="星期一";
                    break;
        
            }
            document.getElementById("time").innerHTML=year+"年"+month+"月"
            +day+"日<br>"+
            weekStr+"<br>"
            +hour+":"+minutes+":"+seconds;
        }
            
        window.setInterval("remmainTime()",500)
        window.onload = remmainTime;
    </script>
</body>
<html>
