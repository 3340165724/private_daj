<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

</head>
<body>
<div>
    <h1>列表</h1>
    <fieldset>
        <legend>搜素</legend>
        <formm action="ListServlet" method="post">
            <input type="text" name="keyword">
            <input type="submit" value="查询">
        </formm>
    </fieldset>


</div>

<div>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>announce</th>
            <th>like</th>
            <th>comments</th>
            <th>uid</th>
            <th>feedback</th>
        </tr>
        </thead>
        <tbody>
        <!-- th:each属性来循环遍历列表中的每个元素
             th:text属性来设置表格单元格中的文本内容
             th:each属性将一个名为"item"的变量绑定到列表中的每个元素上
             ${list}则表示引用上面Controller中添加到ModelAndView的"list"属性
        -->
        <tr th:each="item  : ${list}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.announce}"></td>
            <td th:text="${item.like}"></td>
            <td th:text="${item.comments}"></td>
            <td th:text="${item.uid}"></td>
            <td th:text="${item.feedback}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
